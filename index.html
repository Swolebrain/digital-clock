<!doctype html>
<html>
    <head>
        <title>Multi clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="main.js"></script> 
    </head>
    <body>
        <div id="top-row">
            <div id="top-left">
                <span>Miami</span><br>
                <span id="top-left-i"></span>
            </div>
            <div id="top-right">
                <span>London</span><br>
                <span id="top-right-i"></span>
            </div>
        </div>
        <div id="bottom-row">
            <div id="bottom-left">
                <span>Caracas</span><br>
                <span id="bottom-left-i"></span>
            </div>
            <div id="bottom-right">
                <span>Tokyo</span><br>
                <span id="bottom-right-i"></span>
            </div>
        </div>
    </body>
</html>
